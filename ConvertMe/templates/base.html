{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->

  </head>
  <body>
    <!-- Top Navigation -->
    <div id = "top_nav">
      <a href="/">

        <h3>ConvertMe By <a class="Emphisis" href="https://lachlanattwood.github.io/">Lachlan Attwood</a></h3>

    <!-- Row 1 -->
    <div id = "Row1">
      <h1>Convert <a class="Emphisis">PowerPoint</a> to <a class="Emphisis">PDF</a></h1>
    </div>

    <!-- Row 2 - Main Container -->
    <div id = "Row2_Container">
      {% block page_content %}

    <script src="{% static "/user_validaiton.js" %}"></script>
